<div class="d-flex flex-row bd-highlight mb-3 my-4">
  <div
    class="p-2 bd-highlight card m-3"
    *ngFor="let pocket of [].constructor(1); let i = index"
  >
    <div class="card-body">
      <h3>Tabungan Emasku</h3>
      <h4>Rp. 126000000</h4>
      <h6>6 Gram</h6>
    </div>
  </div>
  <button
    class="btn btn-primary m-3"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Add Pocket
  </button>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Pocket</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form action="">
            <form [formGroup]="pocket" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Pocket Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  formControlName="name"
                />
              </div>
            </form>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSubmit()"
            data-bs-dismiss="modal"
          >
            Add Pocket
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
